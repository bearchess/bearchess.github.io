<!DOCTYPE html>
<html>
  <head>
    <title>表白页面</title>
    <style>
      body {
        background-color: #000;
        color: #fff;
        text-align: center;
        font-size: 3em;
        padding-top: 10%;
      }
      #firework-canvas {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
      }
    </style>
  </head>
  <body>
    <h1>我喜欢你</h1>
    <p>今生今世都喜欢你</p>
    <canvas id="firework-canvas"></canvas>
    <script src="https://cdn.jsdelivr.net/gh/kof97/Scripts/Fireworks.js"></script>
    <script>
      var fireworks = new Fireworks();
      fireworks.initialize("firework-canvas");
      fireworks.start();
    </script>
  </body>
</html>
