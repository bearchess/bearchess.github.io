<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>表白页面</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
			font-family: Arial, sans-serif;
		}

		body {
			background-color: #111;
			color: #fff;
			text-align: center;
		}

		h1 {
			font-size: 72px;
			margin: 100px 0 50px 0;
			font-weight: normal;
			text-shadow: 0 5px 15px rgba(0,0,0,0.5);
		}

		p {
			font-size: 24px;
			line-height: 1.5;
			margin: 50px 0;
		}

		button {
			background-color: #f00;
			border: none;
			color: #fff;
			font-size: 24px;
			padding: 10px 20px;
			border-radius: 5px;
			cursor: pointer;
			transition: background-color 0.2s ease-in-out;
		}

		button:hover {
			background-color: #d00;
		}

		.container {
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
			align-items: center;
			height: 100vh;
			overflow: hidden;
			position: relative;
			z-index: 1;
		}

		.box {
			width: 50px;
			height: 50px;
			background-color: #f00;
			position: absolute;
			opacity: 0;
			animation: box-fade-in 1s forwards;
			animation-delay: calc(0.05s * var(--delay));
		}

		@keyframes box-fade-in {
			0% {
				opacity: 0;
				transform: translateY(-100vh) rotate(0deg);
			}
			50% {
				opacity: 1;
			}
			100% {
				transform: translateY(100vh) rotate(720deg);
				opacity: 0;
			}
		}

		.particles {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			z-index: -1;
		}

		.particle {
			position: absolute;
			width: 10px;
			height: 10px;
			background-color: #fff;
			border-radius: 50%;
			animation: particle-move 2s linear forwards;
			animation-delay: calc(0.05s * var(--delay));
			opacity: 0;
			transform-origin: center;
		}

		@keyframes particle-move {
			0% {
				transform: translate(0, 0) scale(1);
				opacity: 0;
			}
			50% {
				transform: translate(calc(var(--x) * 1px), calc(var(--y) * 1px)) scale(1.5);
				opacity: 1;
			}
			100% {
				transform: translate(calc(var(--x) * 1px), calc(var(--y) * 1px)) scale(1.5);
				opacity: 0;
			}
