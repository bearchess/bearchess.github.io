<!DOCTYPE html>
<html>
<head>
	<title>对小A的爱</title>
	<style>
		body {
			background-color: pink;
			font-family: Arial, sans-serif;
		}
		
		h1 {
			color: white;
			font-size: 3rem;
			text-align: center;
			margin-top: 50px;
			text-shadow: 2px 2px 4px #000000;
		}
		
		p {
			color: #333333;
			font-size: 1.5rem;
			line-height: 1.5;
			margin: 30px;
			text-align: center;
		}
		
		img {
			display: block;
			margin: 0 auto;
			border-radius: 50%;
			box-shadow: 2px 2px 4px #000000;
		}
		
		.button {
			display: block;
			margin: 30px auto;
			padding: 20px;
			background-color: #333333;
			color: white;
			border: none;
			border-radius: 5px;
			font-size: 1.2rem;
			cursor: pointer;
			transition: background-color 0.3s ease;
		}
		
		.button:hover {
			background-color: #666666;
		}
	</style>
</head>
<body>
	<h1>对小A的爱</h1>
	<img src="https://picsum.photos/id/237/200/200" alt="小A的照片">
	<p>你是我的一切，我的世界因你而更加美好。无论何时何地，我都会爱你直到永远。</p>
	<button class="button">点击发送爱心</button>
	<script>
		const button = document.querySelector('.button');
		button.addEventListener('click', () => {
			alert('❤️❤️❤️ 我爱你，小A ❤️❤️❤️');
		});
	</script>
</body>
</html>
