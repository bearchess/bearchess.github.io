<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>表白页面</title>
	<style>
		body {
			background-color: #292929;
			font-family: Arial, sans-serif;
			text-align: center;
			margin-top: 50px;
			color: #fff;
		}
		
		h1 {
			font-size: 72px;
			margin-bottom: 30px;
			font-weight: normal;
		}
		
		#heart {
			font-size: 100px;
			color: #f00;
			animation: pulse 1s ease-in-out infinite;
		}
		
		p {
			font-size: 24px;
			line-height: 1.5;
			margin: 30px 0;
		}
		
		button {
			background-color: #f00;
			border: none;
			color: #fff;
			font-size: 24px;
			padding: 10px 20px;
			border-radius: 5px;
			cursor: pointer;
			transition: background-color 0.2s ease-in-out;
		}
		
		button:hover {
			background-color: #d00;
		}
		
		@keyframes pulse {
			0% {
				transform: scale(1);
			}
			50% {
				transform: scale(1.2);
			}
			100% {
				transform: scale(1);
			}
		}
	</style>
</head>
<body>
	<h1>我<span id="heart">❤</span>你</h1>
	<p>亲爱的XXX，我一直默默地喜欢着你，每一天都在思念着你的笑容和温柔。</p>
	<p>我想告诉你：<span id="love">我爱你</span>，愿意和你一起走过余生的每一个早晨和夜晚。</p>
	<button onclick="alert('我也爱你')">接受我的爱</button>
</body>
</html>
